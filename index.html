<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />    <link rel="stylesheet" href="assets/css/general.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Sweety Soda</title>
</head>
<body>
    <section id="sodas-layers-container">
        <section id="soda-name-layer" class="layer">
            <div class="soda-bg apple">
                <h2>Apple</h2>
            </div>
            <div class="soda-bg lemon">
                <h2>Lemon</h2>
            </div>
            <div class="soda-bg grappe">
                <h2>Grappe</h2>
            </div>
            <div class="soda-bg cherry">
                <h2>Cherry</h2>
            </div>
        </section>
        <section id="fruit-pieces-layer" class="layer">
            <div class="fruits-decoration apple">
                <img src="assets/imgs/apple-decoration/apple-deco-1.png" alt="">
                <img src="assets/imgs/apple-decoration/apple-deco-2.png" alt="">
                <img src="assets/imgs/apple-decoration/apple-deco-3.png" alt="">
            </div>
            <div class="fruits-decoration lemon">
                <img src="assets/imgs/lemon-decoration/lemon-deco-1.png" alt="">
                <img src="assets/imgs/lemon-decoration/lemon-deco-2.png" alt="">
                <img src="assets/imgs/lemon-decoration/lemon-deco-3.png" alt="">
            </div>
            <div class="fruits-decoration grappe">
                <img src="assets/imgs/grappe-decoration/grappe-deco-1.png" alt="">
                <img src="assets/imgs/grappe-decoration/grappe-deco-2.png" alt="">
                <img src="assets/imgs/grappe-decoration/grappe-deco-3.png" alt="">
            </div>
            <div class="fruits-decoration cherry">
                <img src="assets/imgs/cherry-decoration/cherry-deco-1.png" alt="">
                <img src="assets/imgs/cherry-decoration/cherry-deco-2.png" alt="">
                <img src="assets/imgs/cherry-decoration/cherry-deco-3.png" alt="">
            </div>
        </section>
        <secttion id="soda-bottle-layer" class="layer apple-side">
            <div id="bottles-container">
                <div id="bottle-cover" class=""></div>
            </div>
        </secttion>
        <section id="ui-layer" class="layer">
            <div id="previous-soda-button-container" class="flex-centered switch-soda-button-container">
                <button class="flex-centered">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="m382-480 294 294q15 15 14.5 35T675-116q-15 15-35 15t-35-15L297-423q-12-12-18-27t-6-30q0-15 6-30t18-27l308-308q15-15 35.5-14.5T676-844q15 15 15 35t-15 35L382-480Z"/></svg>
                </button>
            </div>

            <div id="next-soda-button-container" class="flex-centered switch-soda-button-container">
                <button class="flex-centered">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M579-480 285-774q-15-15-14.5-35.5T286-845q15-15 35.5-15t35.5 15l307 308q12 12 18 27t6 30q0 15-6 30t-18 27L356-115q-15 15-35 14.5T286-116q-15-15-15-35.5t15-35.5l293-293Z"/></svg>
                </button>
            </div>
        </section>
    </section>

    <script src="assets/js/script.js"></script>

</html>
